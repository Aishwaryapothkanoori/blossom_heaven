<h1 style="color: darkmagenta;">Wedding gifts</h1>


<div class="row">
  <div class="col-6 col-xl-3 col-lg-3 col-md-4 col-sm-4" *ngFor="let wed of wedding">
    

<div class="product-card" >
  <img src="{{ wed.image }}" alt="Midnight Cheers">
  <h3 class="product-name">{{ wed.description}}</h3>
  <p class="product-price">{{wed.price | currency:'INR' }}</p>
  <div class="product-rating">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="reviews">(230)</span>
  </div>
  <div  class="container">
    <!-- <button class="wishlist-btn"> add to cart &#9825;</button> -->
    <button type="button" class="button-left btn btn-primary btn-lg btn-block" (click)="addToCart(wed)">Add to Cart</button>
    <a href="https://rzp.io/l/SrQxRd4"><button type="button" class="button-right btn btn-primary btn-lg btn-block">Buy Now</button></a>
    
   </div>
</div>
  </div>
</div>
