<h2>Items in Cart</h2>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Horizontal Product Card HTML -->
<div class="container">
  <div class="product-section">
    <div class="product-card-horizontal" *ngFor="let product of item">
      <img class="product-image-horizontal" src="{{product.image}}" alt="Product Image">
      <div class="product-details-horizontal">
        <h3 class="product-name-horizontal">{{ product.description }}</h3>
        <p class="product-price-horizontal">{{ product.price | currency:'INR'  }}</p>
        <p>Quantity: {{ product.quantity }}</p> 
        <button class="add-to-cart-btn-horizontal"  (click)="deleteFromCart(product)"> <i class="fas fa-trash"></i></button>
      </div>
    </div>
</div>
