<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/login.webp" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="loginValidate(loginForm.value)" novalidate >
          <!-- Login Form -->
          <h4 class="mt-1 mb-5 pb-1">We are The Blossom Team</h4>
          <p>Please login to your account</p>
          <div class="form-group">
            <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" placeholder="email" [(ngModel)]="email"
            #mail="ngModel" required minlength="6"/>
            <div *ngIf="mail.touched && mail.invalid && (mail.errors?.['required'] || mail.errors?.['email'])" class="text-danger">
              <span *ngIf="mail.errors?.['required']">Email is required.</span>
              <span *ngIf="mail.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>
<br/>
          <!-- Password input -->
          <div class="form-group">
            <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" placeholder="password"
            [(ngModel)]="password" #pass="ngModel" required minlength="8" maxlength="16"/>
            <div *ngIf="pass.touched && pass.invalid && pass.errors?.['required']" class="text-danger">
              Password is required.
            </div>
          </div>
          <br/>
          <!-- <div class="d-flex justify-content-around align-items-center mb-4"> -->
            <!-- Checkbox -->
            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div> -->
          <div class="form-group">
            <label for="captchaInput">Captcha</label>
            <div class="input-group">
              <input
                type="text"
                id="captchaInput"
                name="captchaInput"
                [(ngModel)]="captchaInput"
                required
                placeholder="Enter Captcha"
                class="form-control"
                aria-describedby="captchaError"
              />
              <span class="input-group-addon">{{ captcha }}</span>
            </div><br>
            <div
              *ngIf="loginForm.submitted && !captchaInput"
              class="error-message"
              id="captchaError"
            >
              Please Enter Captcha
            </div>
            <div
              *ngIf="loginForm.submitted && captcha !== captchaInput"
              class="error-message"
              id="captchaMismatchError"
            >
              Incorrect Captcha. Please try again.
            </div>
          </div>
          <!-- Captcha Input -->
          <br>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button><br/>
          <!-- Submit button -->
          
          Don't have an account?
          <button type="button" class="btn btn-primary btn-lg btn-block" routerLink='/register'>Sign up</button>
        </form>
      </div>
    </div>
  </div>
  
</section>
