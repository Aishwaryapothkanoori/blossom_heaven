<div class="admin">
    <h1>Admin Page</h1>
    <div class="admin-table-container">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Email</th>           
            <th>Password</th>
            <th>Address</th>
            <th>City</th>
            <!-- <th>Update</th> -->
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>     
            <td>{{ item.password }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.city }}</td>
            <!-- <td><button type="button" (click)="updateItem(item)">Update</button></td> -->
            <td><button type="button" (click)="deleteItem(item.name)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="showUpdateForm">
      <form [formGroup]="updateForm" (ngSubmit)="submitUpdate()">
        <input type="text" formControlName="name" placeholder="Name">
        <input type="text" formControlName="email" placeholder="Email">
        <input type="text" formControlName="gender" placeholder="Gender">
        <input type="text" formControlName="password" placeholder="Password">
        <button type="submit">Submit Update</button>
      </form>
    </div>
  </div>
